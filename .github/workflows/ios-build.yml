name: iOS Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.xcodeproj') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      - name: Install dependencies
        run: echo "No dependencies to install"
        
      - name:Install iOS Simulator 18.0
        run: sudo xcodebuild -downloadPlatform iOS

      - name: Build project
        run: |
          xcodebuild build \
            -project MaterialsAndPractices.xcodeproj \
            -scheme MaterialsAndPractices \
            -destination "platform=iOS Simulator,name=iPhone 15,OS=18.0" \
            -configuration Debug \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run tests
        run: |
          xcodebuild test \
            -project MaterialsAndPractices.xcodeproj \
            -scheme MaterialsAndPractices \
            -destination "platform=iOS Simulator,name=iPhone 15,OS=18.0" \
            -configuration Debug \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
          retention-days: 30

      - name: Generate test report
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "### â±ï¸ Time Clock System Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ±â€ðŸðŸ˜Ž testCreateTimeClockEntry" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ˜¼ðŸ˜Ž testClockInClockOut" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¾ðŸ˜Ž testWeeklyHoursCalculation" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸˆâ€â¬›ðŸ˜Ž testOvertimeDetection" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§¶ðŸ˜Ž testWeekBoundaryCalculation" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¾ðŸ˜Ž testYearAndWeekNumberTracking" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¥ðŸ±ðŸ˜Ž testMultipleWorkersTimeTracking" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’¤ðŸ˜Ž testIncompleteTimeEntry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ± Core Application Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ºðŸ±ðŸ˜Ž testCultivarSeeding" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ðŸˆðŸ˜Ž testCultivarRequiredFields" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ¾ðŸ˜ºðŸ˜Ž testGrowCultivarRelationship" >> $GITHUB_STEP_SUMMARY
